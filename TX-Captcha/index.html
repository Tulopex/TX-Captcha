<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TX Captcha</title>

<style>
    body, html {
        font-family: "Andale Mono", monospace;
        height: 100%;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }
    .TX-Captcha {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .outer-rectangle {
        width: 700px;
        height: 500px;
        border: 3px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        flex-direction: column;
        background-color: rgb(255, 255, 255);
    }
    .inner-rectangle {
        width: 700px;
        height: 200px;
        background-color: lightblue;
        border: 3px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0; 
        left: 50%; 
        transform: translateX(-50%);
    }
    .captcha-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    position: absolute;
    bottom: 100px;
    left: 50%;
    transform: translate(-50%, 0);
    }
    .line {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .captcha-square {
        width: 50px;
        height: 50px;
        border: 3px solid black;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-right: 10px;
    }
    .captcha-square.checked {
        background-color: lightgreen;
    }
    .captcha-square.checked::before {
        content: "\2193";
        visibility: visible;
    }
    .buttoncaptcha {
        background-color: rgb(0, 132, 255);
        color: rgb(255, 255, 255);
        border: none;
        padding: 20px 50px;
        cursor: pointer;
    }
    #captchaMessage {
        color: black;
    }
    .maintext {
        text-align: center;
        margin-bottom: 10px; 
    }
    .copyrating {
        position: absolute;
        bottom: 10px;
        right: 10px;
    }
</style>
</head>
<body>
    <div class="TX-Captcha" id="txCaptcha">
        <div class="outer-rectangle">
            <div class="inner-rectangle">
                <div class="maintext">
                    <h1>TX Captcha</h1>
                    <h2>Нажмите на квадратик, а затем на кнопку "Проверить"</h2>
                </div>
            </div>
            <div class="captcha-container" id="captchaContainer" style="display: none;">
                <div class="line">
                    <div class="captcha-square" id="captchaSquare"></div>
                    <button class="buttoncaptcha" onclick="checkCaptcha()" aria-labelledby="captchaMessage">Проверить</button>
                </div>
                <p id="captchaMessage"></p>
            </div>
            <p class="copyrating">© Tulopex 2024</p>
        </div>
    </div>
    <div id="mainContent" style="display:none;">
        <!-- Основной контент вашей страницы здесь -->
        <h1>Основной контент</h1>
        <p>Здесь ваш основной контент.</p>
    </div>

    <script>
        let isChecked = false;
    
        document.getElementById("captchaSquare").onclick = function() {
            isChecked = !isChecked;
            this.classList.toggle("checked");
        };
    
        function checkCaptcha() {
            if (isChecked) {
                document.getElementById("txCaptcha").style.display = "none";
                document.getElementById("mainContent").style.display = "block";
            } else {
                document.getElementById("captchaMessage").innerText = "TX Captcha не пройдена";
            }
        }

        window.onload = function() {
            document.getElementById("captchaContainer").style.display = "block";
        };
    </script>
</body>
</html>
